<div class="bookContainer">
    <div class="coverContainer">
        <img src="{{book.cover}}" width="100%">
    </div>
    <div class="infoContainer">
        <h2>{{book.title}}</h2>
        <p>Author: {{book.author}}</p>
        <p>ISBN: {{book.isbn}}</p>
        <p>{{book.summary}}</p>
    </div>
</div>
