<div class="appHeader">
  <mat-toolbar color="primary" >
    <button mat-icon-button [matMenuTriggerFor]="navMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="appTitle" routerLink="/home">Simple Library</span>
  </mat-toolbar>
  <mat-menu #navMenu="matMenu">
    <button mat-menu-item routerLink="/books" routerLinkActive="active"> 
      <mat-icon>book</mat-icon>
      <span>Books</span>
    </button>
  </mat-menu>
</div>
<div class="routingOutlet">
  <router-outlet></router-outlet>
</div>
